<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Review System{% endblock title %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .navbar .nav-link.active {
            font-weight: 600;
            border-bottom: 2px solid #fff;
        }
    </style>
</head>
<body>

    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'book-list' %}">
          <i class="bi bi-book-half"></i> Book Review System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'book-list' %}active{% endif %}" href="{% url 'book-list' %}">
                <i class="bi bi-journal-text"></i> Books
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'book-create' %}active{% endif %}" href="{% url 'book-create' %}">
                <i class="bi bi-plus-circle"></i> Add Book
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends Here -->

    <!-- Container Starts Here -->
    <main class="container mb-4">
        {% block content %}
        {% endblock content %}
    </main>
    <!-- Container Ends Here -->

    <!-- Footer Starts Here -->
    <footer class="py-3 mt-auto text-center">
      <div class="container">
        <p class="mb-1">&copy; {{ now|date:"Y" }} Book Review System. All Rights Reserved.</p>
        <p class="text-muted small">Built with ❤️ using Django & Bootstrap</p>
      </div>
    </footer>
    <!-- Footer Ends Here -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
