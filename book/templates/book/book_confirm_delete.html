{% extends "book/base.html" %}

{% block title %}Delete Book{% endblock title %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Delete Book</h2>
        <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>" by <em>{{ book.author }}</em>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'book-detail' book.pk %}" class="btn btn-secondary">Cancel</a>
            <a href="{% url 'book-list' %}" class="btn btn-light">Back to Book List</a>
        </form>
    </div>
</div>
{% endblock content %}
